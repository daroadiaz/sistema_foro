<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
          <h3>Categorías</h3>
          <div *ngIf="isAdmin">
            <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#nuevaCategoriaModal">
              <i class="bi bi-plus-circle"></i> Nueva Categoría
            </button>
          </div>
        </div>
        <div class="card-body">
          <div *ngIf="loading" class="text-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
          </div>
          
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>
          
          <div *ngIf="categorias.length === 0 && !loading" class="text-center">
            <p>No hay categorías disponibles</p>
          </div>
          
          <div class="list-group">
            <div *ngFor="let categoria of categorias" class="list-group-item list-group-item-action">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <h5><a [routerLink]="['/categorias', categoria.id]">{{ categoria.nombre }}</a></h5>
                  <p class="mb-1">{{ categoria.descripcion }}</p>
                </div>
                <div *ngIf="isAdmin" class="btn-group">
                  <button class="btn btn-sm btn-outline-primary" (click)="seleccionarCategoria(categoria)" data-bs-toggle="modal" data-bs-target="#editarCategoriaModal">
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button class="btn btn-sm btn-outline-danger" (click)="eliminarCategoria(categoria.id)">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="col-md-4">
      <app-sidebar></app-sidebar>
    </div>
  </div>
  
  <div class="modal fade" id="nuevaCategoriaModal" tabindex="-1" aria-labelledby="nuevaCategoriaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="nuevaCategoriaModalLabel">Nueva Categoría</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="categoriaForm">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" formControlName="nombre">
              <div *ngIf="submitted && f.nombre.errors" class="text-danger">
                <small *ngIf="f.nombre.errors.required">El nombre es obligatorio</small>
                <small *ngIf="f.nombre.errors.minlength">El nombre debe tener al menos 3 caracteres</small>
              </div>
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción</label>
              <textarea class="form-control" id="descripcion" rows="3" formControlName="descripcion"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" (click)="crearCategoria()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal fade" id="editarCategoriaModal" tabindex="-1" aria-labelledby="editarCategoriaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editarCategoriaModalLabel">Editar Categoría</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="categoriaForm">
            <div class="mb-3">
              <label for="editNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="editNombre" formControlName="nombre">
              <div *ngIf="submitted && f.nombre.errors" class="text-danger">
                <small *ngIf="f.nombre.errors.required">El nombre es obligatorio</small>
                <small *ngIf="f.nombre.errors.minlength">El nombre debe tener al menos 3 caracteres</small>
              </div>
            </div>
            <div class="mb-3">
              <label for="editDescripcion" class="form-label">Descripción</label>
              <textarea class="form-control" id="editDescripcion" rows="3" formControlName="descripcion"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" (click)="actualizarCategoria()">Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>
</div>
