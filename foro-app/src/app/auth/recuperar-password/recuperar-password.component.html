<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white text-center">
            <h3>Recuperar Contraseña</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="recuperarForm" (ngSubmit)="onSubmit()">
              <div class="alert alert-danger" *ngIf="errorMessage">
                {{errorMessage}}
              </div>
              <div class="alert alert-success" *ngIf="successMessage">
                {{successMessage}}
              </div>
  
              <div class="form-group mb-3">
                <label for="email">Correo Electrónico</label>
                <input 
                  type="email" 
                  formControlName="email" 
                  class="form-control" 
                  [ngClass]="{ 'is-invalid': submitted && f.email.errors }" 
                />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">El correo electrónico es obligatorio</div>
                  <div *ngIf="f.email.errors.email">Debe proporcionar una dirección de correo electrónico válida</div>
                </div>
              </div>
  
              <div class="form-group text-center">
                <button [disabled]="loading" class="btn btn-primary btn-block">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Enviar Instrucciones
                </button>
              </div>
  
              <div class="text-center mt-3">
                <p><a routerLink="/login">Volver a Iniciar Sesión</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
