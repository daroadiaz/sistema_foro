<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white text-center">
            <h3>Iniciar Sesión</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="alert alert-danger" *ngIf="errorMessage">
                {{errorMessage}}
              </div>
  
              <div class="form-group mb-3">
                <label for="username">Nombre de usuario</label>
                <input 
                  type="text" 
                  formControlName="username" 
                  class="form-control" 
                  [ngClass]="{ 'is-invalid': submitted && f.username.errors }" 
                />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">El nombre de usuario es obligatorio</div>
                </div>
              </div>
  
              <div class="form-group mb-3">
                <label for="password">Contraseña</label>
                <input 
                  type="password" 
                  formControlName="password" 
                  class="form-control" 
                  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" 
                />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">La contraseña es obligatoria</div>
                </div>
              </div>
  
              <div class="form-group text-center">
                <button [disabled]="loading" class="btn btn-primary btn-block">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Iniciar Sesión
                </button>
              </div>
  
              <div class="text-center mt-3">
                <p>¿No tienes una cuenta? <a routerLink="/registro">Regístrate aquí</a></p>
                <p><a routerLink="/recuperar-password">¿Olvidaste tu contraseña?</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
